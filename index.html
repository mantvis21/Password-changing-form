<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changing form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="psw1" class="form-label">Password</label>
                <input type="password" class="form-control" id="psw1">
            </div>
            <div class="mb-3">
                <label for="psw2" class="form-label">Repeat password</label>
                <input type="password" class="form-control" id="psw2">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Show/hide</label>
            </div>
            <div class="alert alert-success hiden psw-success" role="alert">
                Password successfully changed
            </div>
            <div class="alert alert-danger hiden psw-error" role="alert">
                Passwords don't match, please try again
            </div>
            <button type="submit" class="btn btn-primary mygtukas">Change</button>
            <div class="spinnerholder">
                Changing password
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
